<table style="text-align: left;" mat-table [dataSource]="customersDataSource" class="mat-elevation-z8" width="100%">
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="Credit Limit">
    <th mat-header-cell *matHeaderCellDef> Credit Limit </th>
    <td mat-cell *matCellDef="let element"> R$ {{element.creditLimit}} </td>
  </ng-container>
  <ng-container matColumnDef="Risk">
    <th mat-header-cell *matHeaderCellDef> Risk </th>
    <td mat-cell *matCellDef="let element"> {{element.risk}} </td>
  </ng-container>
  <ng-container matColumnDef="Interest Rate">
    <th mat-header-cell *matHeaderCellDef> Interest Rate </th>
    <td mat-cell *matCellDef="let element"> {{element.interestRate}}% </td>
  </ng-container>
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="basic" type="button" (click)="edit(element)">Edit</button> </td>
  </ng-container>
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" type="button" (click)="delete(element.id)">Delete</button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="customersDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: customersDisplayedColumns;"></tr>
</table>
